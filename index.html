<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the Weather?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        body {
            background-image: url(images/bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.3) 100%), url(images/bg.jpg);
            height: 100vh;
        }
    </style>

</head>

<body>
    <section class="w-75 mx-auto text-center my-5">
        <div class="row row-cols-1">
            <!-- search bar  -->
            <div class="col">
                <h2 class="text-warning">Search Weather of Your City <br> Anytime, Anywhere!</h2>
                <div class="input-group my-4">
                    <input id="search-field" type="text" class="form-control p-2" placeholder="Search Here..."
                        aria-label="Recipient's username" aria-describedby="search-btn">
                    <button class="btn btn-danger fw-bold" type="button" id="search-btn">Search</button>
                </div>
            </div>

            <div id="error-con" class="col">

            </div>

            <!-- search results  -->
            <div id="weather-info-container" class="col text-white"></div>
        </div>

    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
